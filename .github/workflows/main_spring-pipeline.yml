name: Java Modular Build

on:
  push:
    branches:
      - main_spring
  pull_request:
    branches:
      - main_spring

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Maven 3.6.3
        run: sudo apt-get install -y maven

      - name: Verify Maven version
        run: mvn --version

      - name: Install lib_common module
        run: mvn -pl lib_common clean install

      - name: Install base_core module
        run: mvn -pl base_core clean install

      - name: Build bff_gateway module
        run: mvn -pl bff_gateway clean package

      - name: Build microservices modules
        run: |
          mvn -pl ms_auction clean package
          mvn -pl ms_auth clean package
          mvn -pl ms_bid clean package
          mvn -pl ms_comment_rating clean package
          mvn -pl ms_logistic clean package
          mvn -pl ms_messaging clean package
          mvn -pl ms_notification clean package
          mvn -pl ms_payment clean package
          mvn -pl ms_product clean package
          mvn -pl ms_profile clean package

      - name: Build qa_acceptance module
        run: mvn -pl qa_acceptance clean package
